# vi:syntax=sh

TMUX_FZF_OPTIONS="-p -w 62% -h 38% -m --preview=''"

set-option -g default-terminal "tmux-256color"
set-option -g escape-time 1
if-shell '[ -z "$SSH_TTY" ] && [ -z "$SSH_CLIENT" ] && [ -z "$SSH_CONNECTION" ]' 'unbind C-b; set -g prefix C-Space; set -g prefix2 C-s' ''
set-option -g allow-rename off
set-option -g history-limit 50000
set-option -gs history-file "~/.tmux-history.log"
set-window-option -g xterm-keys on

# ALlows a few things for base16 theming to work better:
set-option -g allow-passthrough on

set-option -g repeat-time 1250
unbind-key r
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

#set-option -ga update-environment ' TMUX_BORDER_BG TMUX_BORDER_FG_ACTIVE TMUX_BORDER_FG TMUX_BORDER_FG_ACTIVE BACKGROUND BASE16-FLAVOR POWERLINE_CONFIG_OVERRIDES'

unbind Up
unbind Down
unbind Right
unbind Left
unbind c
unbind !

bind-key -r s select-pane -t :.+

bind-key n new-window -c '#{pane_current_path}'

# Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r p next-window
bind-key -r o previous-window

# Resize
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r H resize-pane -L
bind-key -r L resize-pane -R
bind-key -r C-k resize-pane -U 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-h resize-pane -L 5
bind-key -r C-l resize-pane -R 5

# Splitting
bind \\ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -fh -c '#{pane_current_path}' -p 33
bind _ split-window -fv -c '#{pane_current_path}' -p 33

set-option -g -q mouse on
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

bind -n C-l send-keys -R C-l \; clear-history

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe " pbcopy"
bind-key -T copy-mode-vi c-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"
bind Enter copy-mode
#setw -g utf8 on

# Basic styles
set -g status-interval 5
set -g status-bg color00

#More advanced styles
setw -g window-status-format \
  "#[bg=color19,fg=color00,bold] #{window_index} #[default] #[fg=color19,bold]#{window_name}#[default]"

setw -g window-status-current-format \
  "#[fg=yellow]#[default]#[bg=color01,bold]#{?pane_synchronized, ↔,} #{window_index} #[default] #[fg=color01,underscore,bold]#{window_name}#[default]#[fg=color08]#{?window_zoomed_flag, (z),}#[default]"

setw -g window-status-separator "  "

setw -g status-left \
  '#[bold]#{?client_prefix,#[bg=color10],#[bg=default]}#{?client_prefix,#[fg=color18],#[fg=color11]} #{session_name} #[default,bold]#{?client_prefix,#[fg=color10],#[fg=color11]}>>  '

setw -g pane-border-status top

setw -g pane-border-format ''
setw -g pane-border-line heavy
set -sg pane-border-format \
  '#{?pane_active,#[bg=color16],#[fg=color16]} #{pane_index} #[default]#{?pane_active,#[fg=colour6],}#{?pane_active,#[bold],#[fg=color19,bold]}#[align=right]─[ #(echo "#{pane_current_path}" | sed "s#"^$HOME"#~#") ]#[default]'

#setw -g status-right '#[italics]#[bg=color04,fg=black] #(echo "#{pane_current_path}" | sed "s#"^$HOME"#~#") #[default]'
setw -g status-right ''
setw -g pane-border-indicators off

#bind-key C-s send-prefix

# Window Management
bind-key c-w choose-window -F "Swap with #{window_index}: #{window_name}" "swap-window -t %1"
bind-key m choose-window -F "Join horizontal with #{window_index}: #{window_name}" "join-pane -h -t %%"
bind-key M choose-window -F "Join vertical with #{window_index}: #{window_name}" "join-pane -v -t %%"
bind-key -r / swap-pane
bind-key & set-window-option synchronize-panes

bind-key Q confirm-before -p "Kill session #S? (y/n)" kill-session

setw -g window-status-activity-style bg=default,fg=default,blink
setw -g window-status-bell-style bg=default,fg=red,blink

# Numbers
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top
set-option -g status-justify left
set-window-option -g monitor-activity on
set-option -g visual-activity off
set-option -g visual-bell off

set -g display-panes-time 3000

set -g clock-mode-colour color10

set -g status-left-length 100
set -g status-right-length 100

set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tinted-theming/base16-tmux'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if-shell '[ -f ~/.tmux/plugins/tpm/tpm ]' "run '~/.tmux/plugins/tpm/tpm'"

bind @ break-pane
set-option -g display-time 3000
bind-key X confirm-before -p "Kill window #W? (y/n)" kill-window

set -sa terminal-overrides ',*:ed@'
#setw -g window-style fg=color08
#setw -g window-active-style fg=color07

set-option -gw mode-style fg=color07,bg=color19

bind C-p display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse --preview='' | xargs tmux switch-client -t"

# Popups
unbind-key g
bind-key g popup -h 90% -w 90% -E -d '#{pane_current_path}' "lazygit"


