# vi:syntax=sh

set -g default-terminal "xterm-256color"
set -g escape-time 1
if-shell 'test "$(uname)" = "Darwin"' 'set-option -g default-command "reattach-to-user-namespace -l zsh"' ''
set-option -g allow-rename off
set-option -g history-limit 50000
set-option -gs history-file "~/.tmux-history.log"
set-window-option -g xterm-keys on

set-option -ga update-environment ' TMUX_BORDER_BG TMUX_BORDER_FG_ACTIVE TMUX_BORDER_FG TMUX_BORDER_FG_ACTIVE BACKGROUND BASE16-FLAVOR POWERLINE_CONFIG_OVERRIDES'

if-shell '[ -z "$SSH_TTY" ] && [ -z "$SSH_CLIENT" ] && [ -z "$SSH_CONNECTION" ]' 'unbind C-b; set -g prefix C-Space; set -g prefix2 C-s' '' 
#unbind C-b
#set -g prefix C-s

unbind Up
unbind Down
unbind Right
unbind Left
unbind c
unbind !

#bind Escape copy-mode
#setw -g mode-mouse on
set-option -g -q mouse on
#set -g status-fg colour255
set -g status-bg default
set -g pane-active-border-fg colour42
#set -g pane-border-fg $TMUX_BORDER_FG
#set -g pane-border-bg $TMUX_BORDER_BG
if-shell "[[ -n $TMUX_BORDER_FG ]]" 'set -g pane-border-fg $TMUX_BORDER_FG' ''
if-shell "[[ -n $TMUX_BG ]]" 'set -g status-bg $TMUX_BG' ''
if-shell "[[ -n $TMUX_BORDER_BG ]]" 'set -g pane-border-bg $TMUX_BORDER_BG' ''
if-shell "[[ -n $TMUX_BORDER_FG_ACTIVE ]]" 'set -g pane-active-border-fg $TMUX_BORDER_FG_ACTIVE' ''
if-shell "[[ -n $TMUX_BORDER_BG_ACTIVE ]]" 'set -g pane-active-border-bg $TMUX_BORDER_BG_ACTIVE' ''
#set -g pane-active-border-bg $TMUX_BORDER_BG_ACTIVE


# act like vim
# https://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
#setw -g utf8 on

set -g status-interval 1

bind-key n new-window
bind-key -r s select-pane -t :.+

bind-key C-s send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#bind g list-sessions
bind Enter copy-mode

#bind-key -r C-h select-window -t :-
#bind-key -r C-l select-window -t :+

# Resize
bind-key -r J resize-pane -D
bind-key -r K resize-pane -U
bind-key -r H resize-pane -L
bind-key -r L resize-pane -R
bind-key -r C-k resize-pane -U 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-h resize-pane -L 5
bind-key -r C-l resize-pane -R 5

bind-key c-w choose-window -F "#{window_index}: #{window_name}" "swap-window -t %1"
bind-key m choose-window -F "#{window_index}: #{window_name}" "join-pane -h -t %%"
bind-key M choose-window -F "#{window_index}: #{window_name}" "join-pane -v -t %%"
#bind-key -r ( switch-client -p
#bind-key -r ) switch-client -n
bind-key -r / swap-pane

bind-key Q confirm-before -p "Kill session #S? (y/n)" kill-session

bind-key -r p next-window
bind-key -r o previous-window
unbind-key r
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind | split-window -fh -c '#{pane_current_path}' -p 33
bind _ split-window -fv -c '#{pane_current_path}' -p 33

#run-shell "powerline-daemon -q"
#source "$POWERLINE_PATH/bindings/tmux/powerline.conf"

#set-window-option -g window-style "bg=#0f0f0f"
#set-window-option -g window-active-style "bg=black"
#set-window-option -g window-style $TMUX_WINDOW_STYLE
#set-window-option -g window-active-style $TMUX_ACTIVE_WINDOW_STYLE
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"
#set-window-option -g pane-active-border-style ''

bind-key & set-window-option synchronize-panes

#set -g status-bg colour235
#set -g status-bg black
set-option -g message-command-style fg=colour42,bg=default
set-option -g message-style fg=colour232,bold,bg=colour29

set-option -gw mode-style fg=white,bold,bg=colour29
#
# @TODO: Find way to use output of ~/.dotfiles/tmux/window-status.zsh WITHOUT
# having it invoked all the time. Maybe an env variable?

setw -g window-status-format \
  "#[fg=colour244] #{window_index}: #{window_name} #[fg=colour5]#{?window_zoomed_flag,●,} #[fg=colour244]>"
setw -g window-status-current-format \
  "#[bg=colour3,fg=colour0]#{?pane_synchronized, ↔ ,}#[default]#[bg=colour15,fg=colour244,bold] #{window_index}: #{window_name} #[fg=colour5]#{?window_zoomed_flag,●,} #[default]#[fg=colour15]>"

setw -g window-status-activity-style bg=default,fg=default,blink
setw -g window-status-bell-style bg=default,fg=red,blink


setw -g status-left \
  '#[fg=white,bold]#{?client_prefix,#[bg=colour29],#[bg=colour24]} #{session_name} #[default,bold]#{?client_prefix,#[fg=colour29],#[fg=colour24]}> '
#setw -g status-left '#[bg=colour24,fg=white,bold]#{?client_prefix,, #{session_name} }#[bg=colour29,fg=white,bold]#{?client_prefix, #{session_name} ,}#[default]#[fg=colour24,bold]#{?client_prefix,,>}#[fg=colour29,bold]#{?client_prefix,>,}  '
setw -g status-right '#(~/.dotfiles/tmux/status-right.zsh)'

set -sg pane-border-format \
  '#{?pane_active,#[reverse],#[fg=green]} #{pane_index} #[default]─[#{?pane_active,#[fg=colour6],} #{pane_title} #[default]]'

#setw -g window-status-current-attr dim
#setw -g window-status-attr reverse

set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-option -g status-position top
set-option -g status-justify left
set-window-option -g monitor-activity on
set-option -g visual-activity off
set-option -g visual-bell off

set -g display-panes-time 3000

set -g clock-mode-colour colour29

set -g status-left-length 100
set -g status-right-length 80

set -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

#set -g pane-border-status bottom

bind @ break-pane
set-option -g display-time 3000
bind-key X confirm-before -p "Kill window #W? (y/n)" kill-window
